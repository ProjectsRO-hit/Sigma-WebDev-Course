<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's Learn it</title>
</head>

<body>
    <h1>Application form for Web Dev</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" pattern="[a-zA-Z0-9]+">
    </div>
    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" id="female">
    </div>
    <div>
        <label for="checkbox">Subscribe to Newsletter</label>
        <input type="checkbox" id="checkbox" name="Subscribe" id="checkbox">
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
         <!-- // br not recommended -->
        <textarea id="comment" name="comment" rows="4" cols="50">Enter your comment here...</textarea>
    </div>
    <div>
        <label for="select">Select your Experience</label>
        <select id="select" name="level">
            <option value="apple">Beginner</option>
            <option value="banana">Intermediate</option>
            <option value="cherry">Hard</option>
      </select>
    </div>
    </form>
</body>

</html>
