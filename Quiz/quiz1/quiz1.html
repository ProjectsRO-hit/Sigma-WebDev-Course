<!-- Without using br tag, write vertically aligned form asking for name, pincode and city of the user. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - 1 - HTML</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <form action="post">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Full name " />
      </div>
      <div><label for="pincode">Pincode</label>
        <input type="number" name="pincode" id="pincode">
    </div>
    <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City name">
    </div>
    </form>
  </body>
</html>
