<!-- Create a website which shows videos of different category and audio of different category using iframe method of YT -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Browzer</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Video Browser</h1>
    <h2>Videos</h2>
    <iframe
      width="350"
      height="250"
      src="https://www.youtube.com/embed/USNQNgTfDeY?si=zkgLty_kq8Xl1DCO"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      width="350"
      height="250"
      src="https://www.youtube.com/embed/gVAPJHQLCNE?si=g6qOZ16pzdUgRHb7"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      width="350"
      height="250"
      src="https://www.youtube.com/embed/ZDArjIeXjSw?si=wDykqSb4L5j9zYyN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h2>Audio</h2>
    <p><audio id="music1" src="music1.mp3" controls></audio></p>
    <p><audio id="music2" src="music2.mp3" controls></audio></p>
    <p><audio id="music3" src="music3.mp3" controls></audio></p>
  </body>
</html>
