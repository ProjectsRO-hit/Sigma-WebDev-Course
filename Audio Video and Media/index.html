<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video and Media - HTML</title>
  </head>
  <body>
    <div>
      <video
        src="video.mp4"
        width="1024"
        controls
        loop
        muted
        poster="untitled 1.png"
      ></video>
    </div>
    <audio src="HassHass.mp3" controls></audio>
    <div>
      <!-- <iframe src="https://www.codewithharry.com/" frameborder="1" width="1024" height="1200"></iframe> -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XZwBNDGuWGU?si=bwYZF4WqFVWIsLAV"
        title="YouTube video player"
        frameborder="10"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
