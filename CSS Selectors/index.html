<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        div {
            /* background-color: red; */
        }

        /* Class selector */
        .blue {
            color: white;
            background-color: blue;
        }

        /* Id Selector */
        #green {
            background-color: lightgreen;
        }

        /* Child Selector */
        div>p {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div>I am a Div <p>Hello I'm a para</p>
    </div>
    <div class="blue">I am Second Div</div>
    <div id="green">I am Third Div</div>
</body>

</html>
